{% extends '_layout.html' %}
{% load static %}
{% load account_extras %}
{% load crispy_forms_tags %}

{% block content %}

    <section>

        <div class="container">

            <div class="row justify-content-center">

                <!-- Single Package -->
                <div class="col-lg-10 col-md-12">
                    <div class="log_box">

                        <div class="row">

                            <div class="col-lg-6 col-md-6">
                                <h4 class="modal-header-title text-left">Sign In</h4>

                                {% include 'partials/form_errors.html' %}

                                {% crispy login_form %}

                                <div class="social-login mb-3">
                                    <ul>

                                        <li><a href="{% url 'password_reset' %}" class="theme-cl">Forget Password?</a>
                                        </li>
                                    </ul>
                                </div>

                                <div class="text-center">
                                    <p class="mt-3">Don't have an account <a href="{% url 'register' %}"
                                                                             class="link">Registern</a></p>
                                </div>

                            </div>
                            <!-- /col-lg-6 -->

                            <div class="col-lg-6 col-md-6">
                                <img src="{% static 'assets/img/interior.jpg' %}" class="img-fluid rounded" alt="img"/>
                            </div>
                            <!-- /col-lg-6 -->

                        </div>
                    </div>
                </div>

            </div>

        </div>

    </section>

{% endblock %}
