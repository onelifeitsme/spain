{% load static %}
{% load account_extras %}
{% load i18n %}
{% load crispy_forms_tags %}


<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="registermodal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered login-pop-form" role="document">
        <header class="modal_content_header">
            <div class="hm_nav">
                <h3 class="hm_nav_title">{% translate "Log In" %}</h3>
                <span class="mod-close" data-dismiss="modal" aria-hidden="true"><i class="ti-close"></i></span>
            </div>
        </header>

        {% include 'partials/form_errors.html' %}

        <div class="modal-content" id="registermodal">
            <div class="modal-body">

                {% crispy login_form %}

                <div class="social-login mb-3">
                    <ul>
                        <li>
                            <input id="reg" class="checkbox-custom" name="reg" type="checkbox">
                            <label for="reg" class="checkbox-custom-label">
                                {% translate "Save Password" %}
                            </label>
                        </li>
                        <li>
                            <a href="{% url 'password_reset' %}" class="theme-cl">
                                {% translate "Forget Password?" %}
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="text-center">
                    <p class="mt-2">{% translate "Haven't Any Account?" %} <a href="{% url 'register' %}"
                                                                              class="link">{% translate "Click here" %}</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
